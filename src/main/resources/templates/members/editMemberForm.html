<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 정보 수정</h2>
    </div>

    <form action="memberList.html" th:object="${member}" th:action="@{/members/edit/{id}(id=*{id})}" method="post">
        <div class="pt-3 form-group">
            <label>로그인 ID
                <input type="text" class="form-control" th:field="*{memberId}" placeholder="ID" readonly>
            </label>
        </div>
        <div class="pt-3 form-group">
            <label>비밀번호
                <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호">
            </label>
        </div>
        <div class="py-3 form-group">
            <label>닉네임
                <input type="text" class="form-control" th:field="*{name}" placeholder="닉네임">
            </label>
        </div>
        <hr>
        <div class="py-3">
            <button type="submit" class="btn btn-primary mb-2">정보 수정</button>
            <button type="button" onclick="location.href='memberList.html'"
                    th:onclick="|location.href='@{/members}'|" class="btn btn-secondary mb-2">돌아가기</button>
        </div>
    </form>

</div>


</body>
</html>
